# .github/workflows/check-links.yml

name: Check Documentation Links

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
  push:
    branches: [main]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  check-links:
    runs-on: ubuntu-latest
    name: Check links
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs-htmlproofer-plugin
      
      - name: Run link checker
        id: linkcheck
        run: |
          echo "## 🔍 Link Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Executar mkdocs build e capturar resultado
          if mkdocs build 2>&1 | tee build_log.txt; then
            echo "✅ **All links are valid!**" >> $GITHUB_STEP_SUMMARY
            echo "link_check_passed=true" >> $GITHUB_OUTPUT
          else
            echo "❌ **Broken links detected!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Errors found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -E "(HTMLProofer:|External link|internally linking)" build_log.txt >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "link_check_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-log
          path: build_log.txt
          retention-days: 7