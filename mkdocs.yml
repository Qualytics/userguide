# Configuration
theme:
  palette:
    # Palette toggle for light mode
    # - media: "(prefers-color-scheme: light)"
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    # - media: "(prefers-color-scheme: --md-primary-fg-color--dark)"
    - scheme: slate
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  logo: assets/Logo.png
  favicon: assets/Q_sm_logo.png
  name: material
  custom_dir: overrides

  features:
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tables.sortable  # Adds horizontal scroll only to table
    # - content.tabs.link

markdown_extensions:
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      exclude:
        - components/anomaly-support/*
        - components/comparators/*
        - components/general-props/*
  - exclude:
      glob:
      - components/anomaly-support/*
      - components/comparators/*
      - components/general-props/*
  - git-revision-date-localized
  - include-markdown
  - macros
  - redirects:
      redirect_maps:
        'settings/integrations/atlan.md': 'settings/catalog-integrations/atlan.md'
        'deployments/deployments.md': 'deployments/overview.md'
  - print-site:
      add_to_navigation: false
      print_page_title: 'Print Site'
      add_print_site_banner: false
      # Table of contents
      add_table_of_contents: false
      toc_title: 'Table of Contents'
      toc_depth: 6
      # Content-related
      add_full_urls: false
      enumerate_headings: false
      enumerate_figures: true
      add_cover_page: true
      cover_page_template: ""
      path_to_pdf: ""
      include_css: true
      enabled: !ENV [MKDOCS_SERVE, true] # disable the print plugin when we are developing locally
      exclude:

extra:
  homepage: https://qualytics.ai
  analytics:
    provider: google
    property: G-46N5E3NXG0
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/Qualytics/userguide/issues" target="_blank" rel="noopener">issue tracker for this user guide</a>.
  comparator_short_desc: Specifies how variations are handled, allowing for slight deviations within a defined margin of error.

