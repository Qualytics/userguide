theme:
  palette:
    - primary: white
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  logo: assets/Logo.png
  favicon: assets/Q_sm_logo.png
  name: material
features:
  - navigation.instant
  - navigation.tracking
  - navigation.sections
  - navigation.expand
  - navigation.top
markdown_extensions:
  - admonition
  - pymdownx.snippets
  - attr_list
  - def_list
